<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!--Titulo-->
    <title>Contacto</title>
</head>
<body>
    <header class="heder-contenido">
        <h1 class="heder-titulo">
            Alice Nails
        </h1>     
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="../index.html">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="../Pages/servicios.html">Servicios</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="../Pages/productos.html">Productos</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="../Pages/quienessomos.html">Quienes somos </a>
            <a class="flex-sm-fill text-sm-center nav-link active" href="#">Contacto</a>
        </nav>
        
    </header>
    <section class="contacto-contenido">
        <Div class="contacto-img">
            <img src="../multimedia/redes.jpg" alt="redes">
        </Div>
            <h1>DEJANOS TUS MENSAJE O CONSULTA</h1>
            <form class="contacto-form" action="">
                <div class="asd">
                <div class="contacto-item">
                    <label for="Nombre">Nombre</label>
                    <input id="Nombre" name="Nombre" type="Nombre" required>
                </div>
                <div class="contacto-item">
                    <label for="Email">Email</label>
                    <input id="Email" name="Email" type="Email" placeholder="carlos@example.com">
                </div>
                <div class="contacto-item">
                    <label for="Telefono">Telefono</label>
                    <input id="Telefono" name="Telefono" type="Telefono" required>
                </div>
                <div class="contacto-item">
                    <label for="Mensaje">Mensaje</label>
                    <textarea class="contacto-text-area" name="Mensaje" id="Mensaje" ></textarea>
                    <div class="contacto-msj">
                        Deja tu mensaje en 500 caracteres
                    </div>
                    <div class="contacto-boton">
                        <button>Enviar</button>
                    </div>
                </div>
            </div>
            </form>
        </Div>
    </section>

    <footer class="footer">
        <ul>
            <a href="https://www.instagram.com/nailsbyjuli_/?hl=es-la"><img class="footer__img" src="multimedia/iconinsta.png" alt="logo-instagram"></a>
            <div class="footer__descripcion"> 
            @2024 Alice Nails
            </div>
        </ul>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
