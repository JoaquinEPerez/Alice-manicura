<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!--Titulo-->
    <title>Contacto</title>
</head>
<body>
    <header class="heder-contenido">
        <h1 class="heder-titulo">
            Alice Nails
        </h1>     
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="../index.html">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="../Pages/servicios.html">Servicios</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="../Pages/productos.html">Productos</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="../Pages/quienessomos.html">Quienes somos </a>
            <a class="flex-sm-fill text-sm-center nav-link active" href="#">Contacto</a>
        </nav>
        
    </header>
    <section class="contacto-contenido">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Contáctanos</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre y apellido">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 d-none d-md-block">
                    <img src="../multimedia/redes.jpg" alt="redes" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <ul>
            <a href="https://www.instagram.com/nailsbyjuli_/?hl=es-la"><img class="footer__img" src="../multimedia/iconinsta.png" alt="logo-instagram"></a>
            <div class="footer__descripcion"> 
            @2024 Alice Nails
            </div>
        </ul>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
